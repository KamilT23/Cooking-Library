{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Результаты поиска</title>
        <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    </head>
    <body>
        <div class="hhead">
            <div id="header" title="CookingLibrary">
                <ul>
                    <p style="color: black;"> Cooking</p>
                    <p style="color: rgb(0, 202, 67);">Library</p>
                </ul>


            </div>
            <div id="header2">
                <div id="header21">
                    {% if request.user.is_authenticated %}
                    <a href="{% url 'profile_page' %}" title="Нажмите, чтобы перейти в свой профиль">@{{user.username}}</a>|<a href="{% url 'exit_page' %}">Выйти</a>
                    {% endif %}
                </div>
                <div id="header22" class="input-group flex-nowrap">
                    <input type="search" class="form-control" placeholder="Введите название блюда" aria-describedby="addon-wrapping">
                    <span class="input-group-text" id="search" width="100px">Поиск</span>
                </div>
            </div>
        </div>
        <div style="margin-top: 150px;">
            <h1>Результаты поиска</h1>
            <ul>
                {% for recipe in object_list %}

                <li>
                    <a href="{% url 'recipe' recipe.slug %}"> {{recipe.title_recipe}} </a>
                </li>
                {% endfor %}

            </ul>
        </div>

    </body>
</html>
