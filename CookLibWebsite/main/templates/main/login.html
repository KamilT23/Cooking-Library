{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Вход</title>
        <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    </head>
    <body>
        <span class="back">
            <a href="/welcome"><p title="Нажмите, чтобы вернуться">Назад</p></a>
        </span>
        <div id="headerRA" title="CookingLibrary">
            <ul>
                <p> Cooking</p>
                <p style="color: rgb(0, 202, 67);">Library</p>
            </ul>
        </div>
        <form id="main-form1" method="post">
            {% csrf_token %}
            <p>Вход</p>
            <div class="form-error">{{ form.non_field_errors }}</div>
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="username">@</span>
                {{ form.username }}
            </div><br>
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="pass">Пароль</span>
                {{ form.password }}
            </div><br>
            <button type="submit" class="btn btn-outline-dark">Войти</button>
        </form>
    </body>
</html>
